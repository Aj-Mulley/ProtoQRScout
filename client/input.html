<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProtoQR Scout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>ProtoQR Scout</h1>

    <form id="scoutForm">
      <label for="teamNumber">Team Number</label>
      <input type="number" id="teamNumber" required />

      <label for="matchNumber">Match Number</label>
      <input type="number" id="matchNumber" required />

      <label for="score">Score</label>
      <input type="number" id="score" required />

      <button type="submit">Submit</button>
    </form>

    <div id="qr-container" style="display: none;">
      <h2>Offline QR Backup</h2>
      <div id="qrcode"></div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="input.js"></script>
</body>
</html>
